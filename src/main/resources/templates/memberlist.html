<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Member List</title>
  <head th:insert="fragments.html::head(title)"></head>
</head>

<body>
<div th:insert="fragments.html::menu(menu)"></div>
<br><br><br>
<div class="container mt-5">
  <h1>Member List</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Chat With</th>
    </tr>
    </thead>
    <tbody>
    <!-- 반복문으로 멤버 리스트의 각 항목 순회 -->
    <tr th:each="member : ${memberList}">
      <!-- member 객체의 필드를 출력 -->
      <td th:text="${member.id}"></td>
      <td th:text="${member.username}"></td>
      <td> <a th:href="@{/chat/open/p/{memberId}(memberId=${member.id})}">TALK!</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>

</html>
